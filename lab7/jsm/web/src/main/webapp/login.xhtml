<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <title>Login </title>
    <h:outputStylesheet name="css/style.css"/>

</h:head>
<h:body>
    <h:form>
        <h3>Login User</h3>
        <h:outputText value="Username"/>
        <h:inputText id="username" value="#{login.user}"/>
        <h:message for="username"/>
        <br/><br/>

        <h:outputText value="Password"/>
        <h:inputSecret id="password" value="#{login.pwd}"/>
        <h:message for="password"/>
        <br/><br/>

        <h:commandButton action="#{login.loginUser()}"
                         value="Login"/>
    </h:form>

    <h:form>
        <h3>Register User</h3>
        <h:outputText value="Username"/>
        <h:inputText id="r_username" value="#{register.user}"/>
        <h:message for="r_username"/>
        <br/><br/>

        <h:outputText value="Password"/>
        <h:inputSecret id="r_password" value="#{register.pwd}"/>
        <h:message for="r_password"/>
        <br/><br/>

        <h:outputText value="Repeat password"/>
        <h:inputSecret id="r_rpassword" value="#{register.rPwd}"/>
        <h:message for="r_rpassword"/>
        <br/><br/>

        <h:commandButton action="#{register.registerUser()}"
                         value="Register user"/>
    </h:form>

</h:body>
</html>
